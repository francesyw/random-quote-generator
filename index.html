<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thought for the Day</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>

<body>
	<main role="main">
		<aside>
			<ul class="social-links">
				<li><a href="#" id='facebook'><i class="fa fa-facebook" aria-hidden="true" aria-label="share on facebook"></i></a></li>
				<li><a href="#" id='twitter'><i class="fa fa-twitter" aria-hidden="true" aria-label="share on twitter"></i></a></li>
				<li><a href="#" id='tumblr'><i class="fa fa-tumblr" aria-hidden="true" aria-label="share on tumblr"></i></a></li>
				<li><a href="#" id='linkedin'><i class="fa fa-linkedin" aria-hidden="true" aria-label="share on linkedin"></i></a></li>
			</ul>
		</aside>
		<article>
			<div class="quote-body">
				<h1 class="quote-text"></h1>
				<h2 class="quote-author"></h2>
			</div>
		</article>
		<div class="get-quote stick-to-bottom">
			<div class="new-btn"><i class="fa fa-lightbulb-o" aria-hidden="true" aria-label="get a new quote"></i></div>
		</div>
	</main>

	<footer class="stick-to-bottom" role="contentinfo">
		<div class="credit">made by <a href="https://github.com/francesyw" target="_blank">francesyw</a></div>
	</footer>
</body>
</html>
