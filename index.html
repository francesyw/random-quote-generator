<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thought for the Day</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>

<body>
	<main role="main">
		<aside>
			<ul class="social-links">
				<li>facebook</li>
				<li>twitter</li>
				<li>tumblr</li>
				<li>linkedin</li>
			</ul>
		</aside>
		<article>
			<div class="quote-body">
				<h1 class="quote-text"></h1>
				<h2 class="quote-author"></h2>
			</div>
		</article>
		<div class="get-quote stick-to-bottom">
			<button class="new-btn" aria-label="get a new quote">Get Quote</button>
		</div>
	</main>
	<footer class="stick-to-bottom" role="contentinfo">
		<div class="credit">made by <a href="https://github.com/francesyw" target="_blank">francesyw</a></div>
	</footer>
</body>
</html>
